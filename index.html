<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Employee Verification</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #eef2f7;
  margin: 0;
  padding: 20px;
}

.card {
  max-width: 420px;
  margin: auto;
  background: #ffffff;
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,.15);
  padding: 22px;
}

.header {
  text-align: center;
  border-bottom: 2px solid #2f80ed;
  padding-bottom: 10px;
}

.header h1 {
  margin: 0;
  font-size: 20px;
  color: #2f80ed;
}

.header p {
  margin: 6px 0 0;
  font-size: 13px;
  color: #555;
}

.info {
  margin-top: 18px;
}

.row {
  margin-bottom: 14px;
}

.label {
  font-size: 12px;
  color: #666;
}

.value {
  font-size: 16px;
  font-weight: bold;
  color: #000;
}

.status {
  display: inline-block;
  padding: 6px 14px;
  border-radius: 20px;
  background: #d4f6df;
  color: #0f7a3d;
  font-weight: bold;
  font-size: 14px;
}

.footer {
  margin-top: 24px;
  text-align: center;
  font-size: 12px;
  color: #777;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <h1>Employee Verification</h1>
    <p>Four R Electrical & General Contractors LTD</p>
  </div>

  <div class="info">
    <div class="row">
      <div class="label">Employee ID</div>
      <div class="value">4R-EMP-1729</div>
    </div>

    <div class="row">
      <div class="label">Company</div>
      <div class="value">Four R Electrical & General Contractors LTD</div>
    </div>

    <div class="row">
      <div class="label">Employment Status</div>
      <div class="status">Active Employee</div>
    </div>
  </div>

  <div class="footer">
    This employee record is system verified.<br>
    Â© Four R Electrical & General Constractors LTD
  </div>
</div>

</body>
</html>
